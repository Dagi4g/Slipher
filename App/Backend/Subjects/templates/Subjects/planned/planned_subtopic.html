{% extends "Subjects/base.html" %}

{% block content %}

<h3>Subjects: </h3>
{% if planned_subtopics %}
	<ol>
		{% for subtopic in planned_subtopics %}
		<p><a href="{% url 'Subjects:subtopic_entry' subject.id topic.id subtopic.id %}">{{ subtopic }} </a></p>
		{% endfor %}
	</ol>

{% else %}
	<p> there is no subject </p>
{% endif %}
{% endblock content %}
