{% extends "Subjects/base.html" %}

{% block content %}

<h3>Subjects: </h3>
{% if planned_subjects %}
	<ol>
		{% for subject in planned_subjects %}
		<p> <a href="{% url 'Subjects:planned_topic' subject.id %}">{{ subject }}  </a></p>
		{% endfor %}
	</ol>

{% else %}
	<p> there is no subject </p>
{% endif %}
{% endblock content %}
