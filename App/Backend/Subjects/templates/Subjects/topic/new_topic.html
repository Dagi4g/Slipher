{% extends "Subjects/base.html" %}

{% block content %}

<div class="container">  
	<h2>add topic to {{ subject.subject_name}}</h2>
	<form method="POST" action="{% url 'Subjects:new_topic' subject.id %}">
		<input type='hidden' name='subject_id' value='{{ subject.id }}' >
			
		{% csrf_token %}
		{{ form.as_p }}
	<button type="submit">Save</button>
	</form>
</div>

{% endblock content %}
