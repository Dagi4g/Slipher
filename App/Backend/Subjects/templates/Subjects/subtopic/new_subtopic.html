{% extends "Subjects/base.html" %}

{% block content %}

<div class="container">  
	<h2>add subtopic to {{ topic.topic_name}}</h2>
	<form method="POST" action="{% url 'Subjects:new_subtopic' subject_id=subject.id topic_id=topic.id %}">
		<input type='hidden' name='subject_id' value='{{ subject.id }}' >
			
		{% csrf_token %}
		{{ form.as_p }}
	<button type="submit">Submit</button>
	</form>
</div>

{% endblock content %}
