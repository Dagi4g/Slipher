{% extends "Subjects/base.html" %}


{% block content %}

<div class="container">
	<p><a href="{% url 'Subjects:subject' %}"> {{ subject }}</a>/<a href="{% url 'Subjects:topic' subject_id=subject.id %}">{{ topic }}</a></p>
	<h2>add subtopic to '{{ topic.topic_name}}'</h2>
	<form method="POST" action="{% url 'Subjects:new_subtopic' subject_id=subject.id topic_id=topic.id %}">	
		{% csrf_token %}
		{{ form.as_p }}
	<button type="submit">Save</button>
	</form>
</div>

{% endblock content %}
