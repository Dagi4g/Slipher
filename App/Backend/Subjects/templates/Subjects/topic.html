{% extends "Subjects/base.html" %}

{% block content %}
<p> Subject : {{ subject }} </p>
{% if topic_list %}
<p>topics: </p>
<ul>

	{% for topic in topic_list %}
	<li><a href="{% url 'Subjects:subtopic' topic.id %}"> {{ topic }} </a></li>
	{% endfor %}
</ul>
{% else %}
<p> {{ subject }} has no topic </p>
{% endif %}


{% endblock content %}
